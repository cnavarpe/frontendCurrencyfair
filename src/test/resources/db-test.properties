javax.persistence.jdbc.driver=org.hsqldb.jdbcDriver
javax.persistence.jdbc.url=jdbc:hsqldb:mem:.;sql.syntax_mys=true
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=

hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.connection.autocommit=true
hibernate.connection.autoclose=true
hibernate.connection.release_mode=auto
hibernate.generate_statistics=no
hibernate.temp.use_jdbc_metadata_defaults=false
hibernate.show_sql=no
hibernate.format_sql=yes
hibernate.database_provider=HSQL

c3p0.min_size=5
c3p0.max_size=20
c3p0.acquire_increment=5
c3p0.timeout=300
c3p0.max_statements=50
c3p0.idle_test_period=3000
connection.shutdown=true